{% extends "base.html" %}

{% block content %}
  <h3>Yüklenen Dosyalar</h3>
  =<ul>
    {% for file in files %}
      <li><a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a></li>
      <a href="{% url 'dropzoneapp:delete_file' file.id %}">Sil</a>
      
      <a href="{% url 'dropzoneapp:download_file' file_id=file.id %}">Dosyayı İndir</a>
    {% endfor %}
  </ul>

          


{% endblock %}
